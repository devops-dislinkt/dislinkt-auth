version: '3'
services:
  db:
    image: "mongo"
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password

  auth-server:
    container_name: "auth-server"
    build: .
    ports:
      - 8090:8090
    expose:
      - 8090
    links:
      - db
    depends_on:
      - db